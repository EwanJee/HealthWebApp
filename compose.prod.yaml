version: '3.8'

networks:
  my_network:
    driver: bridge

services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my_network
    environment:
      - TZ=Asia/Seoul
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    networks:
      - my_network
